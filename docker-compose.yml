version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: nlp_postgres
    environment:
      POSTGRES_USER: nlpuser
      POSTGRES_PASSWORD: nlppass123
      POSTGRES_DB: nlp_dashboard
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: nlp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: